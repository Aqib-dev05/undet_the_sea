<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="responsiveLogin.css">
  </head>
  <body>
    <section>
      <div class="login-box">
        <h1>login</h1>

        <form action="main.html">
          <div class="input-container">
            <div class="inputAndLabel">
              <input type="text" id="Fname" class="fields" required />
              <label for="Fname">User Name</label>
            </div>

            <div class="inputAndLabel">
              <input type="email" id="Email" class="fields" required />
              <label for="Email">Email</label>
            </div>

            <div class="inputAndLabel">
              <input type="password" id="Lname" class="fields" required />
              <label for="Lname">Password</label>
            </div>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" id="ckeck" />
            <label for="ckeck">Remember Me</label>
          </div>

          <button type="submit" id="subBtn">Login</button>
          <div class="dolp">
            <img src="assests/logPictures/dolphine.png" alt="" />
          </div>
        </form>
      </div>
      <img src="assests/logPictures/Octopus.png" alt="Octopus" id="Octopus" />
      <img src="assests/logPictures/shark.png" alt="shark" id="shark" />
      <img src="assests/logPictures/Starfish.png" alt="starfish" id="starfish"/>
    </section>
  </body>
</html>
